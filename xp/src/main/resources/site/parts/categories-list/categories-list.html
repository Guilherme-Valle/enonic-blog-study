<div class="default-list">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="row"></th>
            <th scope="row">
                Title
            </th>
            <th scope="row">
                Email
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td>
                <a data-th-href="${category.href}">
                    <span class="material-icons">
                        north_west
                    </span>
                </a>
            </td>

            <td>
                [[ ${category.data.title} ]]
            </td>

            <td>
                [[ ${category.data.description} ]]
            </td>

        </tr>
        </tbody>
    </table>
</div>
