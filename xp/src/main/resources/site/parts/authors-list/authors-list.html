<div class="default-list">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="row"></th>
            <th scope="row">
                Name
            </th>
            <th scope="row">
                Email
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td>
                <a data-th-href="${author.href}">
                    <span class="material-icons">
                        north_west
                    </span>
                </a>
            </td>

            <td>
                [[ ${author.data.name} ]]
            </td>

            <td>
                [[ ${author.data.email} ]]
            </td>

        </tr>
        </tbody>
    </table>
</div>
