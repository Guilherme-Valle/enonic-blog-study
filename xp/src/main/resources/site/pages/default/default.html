<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" data-th-content="${metaDescription}" content=""/>
    <meta name="author" content=""/>

    <title data-th-text="${pageTitle}">Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link data-th-href="${portal.assetUrl({'_path=bootstrap/4.6.0/css/bootstrap.min.css'})}"
          href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap theme -->
    <link data-th-href="${portal.assetUrl({'_path=bootstrap/4.6.0/css/bootstrap.min.css'})}"
          href="../assets/css/bootstrap-theme.min.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link data-th-href="${portal.assetUrl({'_path=css/theme.css'})}" href="../assets/css/theme.css" rel="stylesheet"/>

    <link data-th-href="${portal.assetUrl({'_path=css/parts.css'})}" href="../assets/css/parts.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<!-- Fixed navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Enonic Tutorial Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${pagePath == 'posts' ? 'active' : ''}">
                <a class="nav-link" th:href="${pagesUrls.posts}">Posts</a>
            </li>
            <li class="nav-item" th:classappend="${pagePath == 'authors' ? 'active' : ''}">
                <a class="nav-link"  th:href="${pagesUrls.authors}">Authors</a>
            </li>
            <li class="nav-item" th:classappend="${pagePath == 'categories' ? 'active' : ''}">
                <a class="nav-link"  th:href="${pagesUrls.categories}">Categories</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container theme-showcase" role="main" data-th-attr="data-portal-region=${mainRegion.name}">

    <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag"></div>
    </div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=bootstrap/4.6.0/js/bootstrap.min.js'})}"
        src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
